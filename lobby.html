<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lobby.css">
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <div class="background">
        <div class="lobby">
            <div class="lobby-list">
                <h1>Игроки</h1>
                <div class="select">
                    <select name="dropdown">
                        <option>12 игроков</option>
                        <option>16 игроков</option>
                        <option>20 игроков</option>
                        <option>24 игроков</option>
                    </select>
                </div>
                <div class="player lobby-list-vip">
                    <div class="player-avatar"></div>
                    Алена
                </div>
                <div class="player lobby-list-player">
                    <div class="player-avatar"></div>
                    Аленуссс
                </div>
                <div class="player lobby-list-player-false">
                    <div class="player-avatar"></div>
                    пусто
                </div>
            </div>
            <div class="lobby-settings-wrapper">
                <div class="lobby-settings">
                    <div class="selecting-settings">
                        <label class="container">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <div>
                            Витя лох
                        </div>
                    </div>
                    <div class="selecting-settings">
                        <label class="container">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <div>
                            Да еще какой лох
                        </div>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <button class="button">
                        Начать игру
                    </button>
                    <button class="button">
                        Скопировать код
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
